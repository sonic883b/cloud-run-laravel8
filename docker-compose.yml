version: "3"
services:
  app:
    build:
      context: ./docker
      args:
        - TZ=${TZ}
    volumes:
      - ./src:/work
      - ./logs:/var/log/php
      - ./docker/php.ini:/usr/local/etc/php/php.ini
    working_dir: /work
    ports:
      - "8080:8080"
    networks:
      - my_network
networks:
  my_network:
    external: true